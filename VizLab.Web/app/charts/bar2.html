<section class="mainbar" data-ng-controller="bar2 as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <select size="40" class="select-list" multiple="multiple" ng-model="vm.selectedState" ng-options="state for state in vm.states"></select>
                </div>
                <div class="col-md-8">
                    <h3 ng-show="vm.selectedState">{{vm.state}} Population by Age Group</h3>
                    <div data-bar-chart data-chart-data="vm.chartData" data-max-pop="vm.maxPop"></div>
                </div>
            </div>
        </div>
    </section>
</section>
